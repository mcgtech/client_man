{% load staticfiles %}
<h1>Client details for {{ client.get_full_name }}</h1>
<table class='main_details'>
    <tr>
        <td class="print_label">Date of Birth</td>
        <td>{{ client.dob }}</td>
    </tr>
    <tr>
        <td class="print_label">Address</td>
        <td>{{ client.address }}</td>
    </tr>
    <tr>
        <td class="print_label">Contracts</td>
        <td>
            {% for con in client.get_ordered_contracts_with_type_link %}
                <div>{{ con }}</div>
            {%  endfor %}
        </td>
    </tr>
</table>
