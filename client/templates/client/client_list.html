{% extends 'base.html' %}

<h1>Clients</h1>
{% block content %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
    <div class="client_list">
        {% for client in clients %}
            <div class="client">
                <h3><a href="{{ client.get_absolute_url }}">{{ client.forename }}  {{ client.surname }}</a></h3>
            </div>
        {% endfor %}
    </div>
{% endblock %}
