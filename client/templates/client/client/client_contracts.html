<table class="table table-bordered" id="client_contracts">
  <thead>
    <tr>
      <th>Type</th>
      <th>Start date</th>
    </tr>
  </thead>
  <tbody>
    {% for contract in contracts %}
      <tr>
        <td><a href="{{ contract.get_absolute_url }}">{{ contract.get_type_display }}</a></td>
        <td>{{ contract.start_date }}</td>
      </tr>
    {% empty %}
      <tr>
        <td colspan="5">No data</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
